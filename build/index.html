<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-31x32.png" />
      <script type="module" src="./js/dateComponent.mjs" defer></script>
      <script type="module" src="./js/handleErrorDom.mjs" defer></script>
      <script type="module" src="./js/renderObjDate.mjs" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="card">
      <section class="card__content">
        <h1 class="card__title">Calculator of years in the past</h1>
        <form class="card__form form" action="#">
          <label class="form__label">
            DAY
            <input
              id="days"
              class="form__input"
              type="number"
              placeholder="DD" />
            <em class="form__error form__error--day">is not a valid format</em>
          </label>
          <label class="form__label">
            MONTH
            <input
              id="months"
              class="form__input"
              type="number"
              placeholder="MM" />
            <em class="form__error form__error--month">is not a valid format</em>
          </label>
          <label class="form__label">
            YEAR
            <input
              id="years"
              class="form__input"
              type="number"
              placeholder="YYYY" />
            <em class="form__error form__error--year">is not a valid format</em>
          </label>
          <button class="form__button" aria-label="Send the date">
            <img
              class="form__icon"
              src="assets/images/icon-arrow.svg"
              alt
              aria-hidden="true" />
          </button>
        </form>
        <div class="card__wrapper">
          <p class="card__result">
            <span class="card__result card__result--years">--</span>
            years
          </p>
          <p class="card__result">
            <span class="card__result card__result--months">--</span>
            months
          </p>
          <p class="card__result">
            <span class="card__result card__result--days">--</span>
            days
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
